paths:
  /users/{userId}:
    delete:
      summary: Delete a user and their associated database entries
      description: Deletes all entries associated with a given userId from the database if the user is authorized
      operationId: deleteUser
      parameters:
        - name: userId
          in: path
          required: true
          description: The ID of the user to delete
          schema:
            type: string
      responses:
        '200':
          description: User and associated entries successfully deleted
        '400':
          description: Bad Request - Invalid userId provided
        '401':
          description: Unauthorized - User is not authorized to delete these entries
        '404':
          description: Not Found - No entries found for the provided userId
        '413':
          description: Request Entity Too Large - Too many items to delete in one operation
        '500':
          description: Internal Server Error - Unable to complete delete operation
paths:
  /users/{userId}:
    put:
      summary: Update user information based on context
      description: Update's user information in particular entries based on context and passed in info
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
        - name: context
          in: query
          required: true
          description: The context of the update (e.g., 'profile', 'settings', etc.)
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - title: Course Preference
                  type: object
                  properties:
                    course:
                      type: string
                - title: time preference
                  type: object
                  properties:
                    earlyTime:
                      type: Date
                    darkModeEnabled:
                      type: Date
      responses:
        '200':
          description: Successfully updated user information
        '400':
          description: Bad Request - Invalid data provided for the specified context
        '401':
          description: Unauthorized - User is not authorized to update this information
        '404':
          description: Not Found - User with the specified `userId` does not exist
        '422':
          description: Unprocessable Entity - Missing required fields for the specified context
        '500':
          description: Internal Server Error - Unable to update the user information

